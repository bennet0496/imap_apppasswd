<roundcube:include file="includes/layout.html" xmlns:roundcube="http://www.w3.org/1999/html"/>
<roundcube:include file="includes/menu.html" />
<roundcube:include file="includes/settings-menu.html" condition="env:task == 'settings'" />

<div id="layout-content" class="selected no-navbar" role="main">
    <div class="header">
        <a class="button icon back-list-button" href="#back"><span class="inner"><roundcube:label name="back" /></span></a>
        <span class="header-title"><roundcube:label name="imap_apppasswd.imap_apppasswd" /></span>
    </div>
    <div class="content">
        <div class="apppw_info table-responsive-sm">
            <p><roundcube:label name="imap_apppasswd.page_allows_password_creation_for_clients" /></p>
            <table class="table">
                <thead class="thead-default">
                <tr>
                    <th></th>
                    <th><roundcube:label name="imap_apppasswd.imap_setting" /></th>
                    <th><roundcube:label name="imap_apppasswd.smtp_setting" /></th>
                </tr>
                </thead>
                <tbody>
                <tr></tr>
                <tr class="small_row">
                    <td></td>
                    <td colspan="2" class="small_label"><roundcube:label name="imap_apppasswd.server" /></td>
                </tr>
                <tr>
                    <td><roundcube:label name="imap_apppasswd.server" /></td>
                    <td><roundcube:var name="config:imap_apppasswd_advertised_client_imap_host" /></td>
                    <td><roundcube:var name="config:imap_apppasswd_advertised_client_smtp_host" /></td>
                </tr>
                <tr class="small_row">
                    <td></td>
                    <td colspan="2" class="small_label"><roundcube:label name="imap_apppasswd.port" /></td>
                </tr>
                <tr>
                    <td><roundcube:label name="imap_apppasswd.port" /></td>
                    <td><roundcube:var name="config:imap_apppasswd_advertised_client_imap_port" /></td>
                    <td><roundcube:var name="config:imap_apppasswd_advertised_client_smtp_port" /></td>
                </tr>
                <tr class="small_row">
                    <td></td>
                    <td colspan="2" class="small_label"><roundcube:label name="imap_apppasswd.protocol" /></td>
                </tr>
                <tr>
                    <td><roundcube:label name="imap_apppasswd.protocol" /></td>
                    <td><roundcube:var name="config:imap_apppasswd_advertised_client_imap_protocol" /></td>
                    <td><roundcube:var name="config:imap_apppasswd_advertised_client_smtp_protocol" /></td>
                </tr>
                <tr class="small_row">
                    <td></td>
                    <td colspan="2" class="small_label"><roundcube:label name="imap_apppasswd.password_method" /></td>
                </tr>
                <tr>
                    <td><roundcube:label name="imap_apppasswd.password_method" /></td>
                    <td><roundcube:var name="config:imap_apppasswd_advertised_client_imap_password_method" /></td>
                    <td><roundcube:var name="config:imap_apppasswd_advertised_client_smtp_password_method" /></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="apppw_container_flexroot">
            <div class="apppw" id="apppw_container">
                <div class="apppw_list" id="apppw_list">
                    <roundcube:object name="plugin.imap_apppasswd.apppw_list" />
                </div>
                <div class="apppw_actions">
                    <roundcube:button command="plugin.imap_apppasswd.apppw_add" class="create" label="imap_apppasswd.add"/>
                    <roundcube:button command="plugin.imap_apppasswd.apppw_remove_all" class="delete" label="imap_apppasswd.delete_all"/>
                </div>
            </div>
        </div>
    </div>
    <div class="apppw-footer" role="doc-credits">
        Information on this page includes GeoLite2 Data created by MaxMind, available from https://www.maxmind.com.
    </div>
</div>
